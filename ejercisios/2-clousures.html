<html lang="en">

<body>
  <a href="/ejercicios/">Go Back</a>
  <p><em>Abre la consola</em></p>
  
  <script>
    // 1.
    let colorVerde = "green"
    function printColor(){
      console.log("colorVerde:", colorVerde)
    }
    printColor();
    // 2. IIFE
    (function(){

      let colorRojo = "red"
      function printColor(){
        console.log("colorRojo:",colorRojo)
      }
      printColor();
    })()
    // 3. Funciones que regresan funciones
    function makeColorPrinted(color){
      let colorMessage = `The color is ${color}` 
      return function(){
        console.log(colorMessage)
      }
    }
    let greenColorPrinter = makeColorPrinted("Green");
    console.log("ejecutando la función contenedora:",greenColorPrinter)
    console.log("Ejecutando la función interna():",greenColorPrinter())
    //  Variables "Privadas"
    function makeCounter(n){
      let count = n;
      return {
        increase: function(){
          count = count + 1;
        },
        dicrease: function(){
          count = count - 1;
        },
        getCount: function(){
          return count
        }
      }
    }
    let counter = makeCounter(7);
    console.log("counter:", counter)
    console.log("counter.count:", counter.count)
    console.log("counter.increase:", counter.increase)
    console.log("counter.dicrease:", counter.dicrease)
    console.log("counter.getCount:", counter.getCount)
    console.log("The count is:", counter.getCount())
    counter.dicrease();
    counter.dicrease();
    counter.dicrease();
    console.log("The count is:", counter.getCount())
    counter.increase();
    counter.increase();
    counter.increase();
    counter.increase();
    counter.increase();
    counter.increase();
    console.log("The count is:", counter.getCount())

    
  </script>
</body>
</html>
